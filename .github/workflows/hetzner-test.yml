name: Hetzner Runner Check

on:
  workflow_dispatch:

jobs:
  check-runner:
    runs-on: [self-hosted, linux, aarch64]
    steps:
      - name: Confirm runner environment
        run: |
          echo "✅ Hostname: $(hostname)"
          echo "✅ OS: $(uname -a)"
          echo "✅ Runner labels: self-hosted, linux, aarch64"
          echo "✅ Docker:"
          docker version
          echo "✅ Docker Compose:"
          docker compose version

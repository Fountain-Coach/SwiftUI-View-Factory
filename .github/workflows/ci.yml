name: CI

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'
      - name: Install dependencies
        run: pip install -r requirements.txt
      - name: Install black
        run: pip install black
      - name: Install pytest
        run: pip install pytest
      - name: Lint with black
        run: black --check .
        continue-on-error: true
      - name: Run pytest
        run: pytest -vv
      - name: Validate OpenAPI
        run: |
          python - <<'PY'
          from fastapi.testclient import TestClient
          from app.main import app
          client=TestClient(app)
          resp=client.get('/openapi.json')
          assert resp.status_code==200
          assert 'openapi' in resp.json()
          PY
      - name: CLI smoke test
        run: |
          echo '{}' > dummy.json
          echo 'print("hi")' > dummy.swift
          touch dummy.png
          python cli/vi.py generate dummy.json --server http://localhost:9 || true
          python cli/vi.py test dummy.swift --server http://localhost:9 || true
          python cli/vi.py interpret dummy.png --server http://localhost:9 || true


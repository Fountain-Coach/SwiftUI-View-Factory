name: Process Images

on:
  push:
    paths:
      - 'Images/**'
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Write OpenAI API key
        run: echo "OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}" > .env

      - name: Build containers
        run: docker compose build

      - name: Start services
        run: |
          docker compose up -d
          for i in {1..20}; do
            if curl --fail http://localhost:8000/docs > /dev/null 2>&1; then
              echo "API is up"
              break
            fi
            sleep 3
          done

      - name: Process new images
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            docker compose exec -T fastapi-app ./scripts/process_images.sh --latest
          else
            docker compose exec -T fastapi-app ./scripts/process_images.sh
          fi

      - name: Shutdown services
        if: always()
        run: docker compose down

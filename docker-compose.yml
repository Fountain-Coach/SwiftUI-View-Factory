version: "3.9"
services:
  fastapi-app:
    build: .
    ports:
      - "8000:8000"
    environment:
      - OPENAI_SECRET_SERVICE_URL=http://secret-service:8001
    volumes:
      - .:/code
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000

  secret-service:
    build:
      context: ./secret_service
    env_file:
      - .env
    ports:
      - "8001:8001"
